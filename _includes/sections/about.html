<div class="container" id="i18_about_me">
    <div class="row m-b-lg">
        <div class="col-lg-12 text-center">
            <div class="white-line"></div>
        </div>
    </div>
    <div class="row">
        <div class="col-xs-offset-4 col-xs-4">
            <div class="team-member">
                <img src="{{ site.author.avatar | prepend: site.baseurl }}" height="110" width="110" class="img-responsive img-circle" alt="">
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-lg-8 col-lg-offset-2 text-center m-b-md">
            <p><h1><span data-i18n="about_me.about_me">{{ site.author.name }}</span></h1></p>
        </div>
    </div>
    <div class="row">
        <div class="col-lg-8 col-lg-offset-2 text-center m-b-md">
            <p>
                <span data-i18n="about_me.des">{{ site.author.desc }}</span>
            </p>
        </div>
    </div>
    <div class="row">
    <div class="col-md-4 col-md-offset-4 wow zoomIn m-b-lg" style="visibility: visible; animation-name: zoomIn;">
        <p>
            <a class="btn btn-primary btn-lg btn-block" href="https://www.meetup.com/{{ site.author.meetup_username }}" target="blank"><span class="fa fa-meetup"></span> Join next meetup</a>
        </p>
    </div>
    <div class="col-md-4 col-md-offset-4 m-b-lg">
        <p>
            <a class="btn btn-default btn-lg btn-block" href="https://goo.gl/forms/fcXnC76yVBBSNDBS2" target="blank"><span class="fa fa-file-text"></span> Submit talk proposal</a>
        </p>
    </div>
</div>
</div>
